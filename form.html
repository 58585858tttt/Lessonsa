<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Legend</legend>
            <label for="name">name:</label>
            <input type="text" id="name" maxlength="5" placeholder="Enter your name">
            <br><br>
            <label for="password">password:</label>
            <input type="password" id="password" maxlength="5" placeholder="Enter your name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
            <br><br>
            <label for="file">File:
            </label>
            <input type="file" id="file">
        </fieldset>
        <br>
        <fieldset><legend>Legend2</legend>
            <br><br>
            <label for="range">Range:</label>
            <input type="range" id="range" min="1" max="100" step="10">
            <br><br>
            <label for="date">Date:</label>
            <input type="date" id="date">
            <br><br>
            <label for="datetime-local"></label>
            <input type="datetime-local" id="datetime-local">
            <br><br>
            <input type="number" name="number" id="number">
            <label for="number">Number:</label>
            <br><br>
            <input type="search" id="search" placeholder="Search">
            <br><br>
            Checkbox<input type="checkbox" id="checkbox">
            <br><br>
            <input type="radio" id="radio" name="gender">
            <label for="radio">Female</label>
            <input type="radio" id="radio2" name="gender">
            <label for="radio2">Male</label>
        </fieldset>
        <input type="button" value="Tap to button">
        <br><br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
